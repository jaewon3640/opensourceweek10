name: Python-Test
on: [push, workflow_dispatch] #여러 이벤트 또한 실행시키기 가능
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # Specify your desired Python version here

      - name: Run unit tests
        run: |
          python -m unittest discover -s . -p "test_*.py"

  deploy:
    runs-on: ubuntu-latest
    needs: test #test가 되어야  deploy 가능하다. 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run main.py
        run: python main.py
