name: Print_info
on: [push, workflow_dispatch]
jobs:
  cond:
     runs-on: ubuntu-latest
     steps: # 이벤트에 따른 스텝을 강제할수 있음!
      - name: Conditional
        if: ${{github.event_name == 'push' }} 
        run: echo "This runs on push events only."
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Output Github context
        run: echo "${{ github.repository }}"